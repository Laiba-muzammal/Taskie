{% extends 'tasks/base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="h5 mb-0">Create Account</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Password</label>
                            <input type="password" name="password1" class="form-control" id="id_password1" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Confirm Password</label>
                            <input type="password" name="password2" class="form-control" id="id_password2" required>
                        </div>
                        {% if form.errors %}
                        <div class="alert alert-danger mb-3">
                            {{ form.errors }}
                        </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>

                    <div class="text-center mt-4">
                    <p class="mb-2">Already have an account?</p>
                    <a href="{% url 'login' %}" class="btn btn-primary btn-sm">
                        <i class="bi bi-person-plus"></i> Login
                    </a>
                </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
